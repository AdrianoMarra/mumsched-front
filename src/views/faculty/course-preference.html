<div class="animated fadeIn" data-ng-init=getCoursePreferences()>

	<div class="card">
		<div class="card-header"> What courses would you like to teach? </div>
 		<div class="card-body">

		    <div class="checkbox">
		        <label ng-repeat="course in courses" style="width: 100%">
		            <input type="checkbox" name="{{course.description}}" ng-model="course.isPreference" ng-true-value="true" ng-false-value="false"> {{course.code}} {{course.description}}
		        </label>
		    </div>
		    <br>
		    <button class="btn btn-sm btn-primary" ng-click=submitCoursePreferences()>
		        <i class="fa fa-dot-circle-o"></i>Submit
		    </button>

 		</div>
 	</div>
 </div>
</div>
