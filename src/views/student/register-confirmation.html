<div data-ng-init="validateRegData()">

	<div class="card">
		<div class="card-header"> Courses to register </div>
 		<div class="card-body">
			Are you sure you want to register for the course <b>{{ courseRegisterInfo.courseRegister }}</b> on the block <b>"{{ courseRegisterInfo.blockRegister }}"</b>? 
 			<button class="btn btn-success" ng-click=confirmRegistration()>yes</button>
			<button class="btn btn-danger" ng-click=cancelRegistration()>cancel</button>
 		</div>
 	</div>


</div>
