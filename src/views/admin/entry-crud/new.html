<div class="animated fadeIn" ng-controller="adminEntry">
  <div class="card">
    <div class="card-header">
      <strong>Entry</strong>
    </div>
    <div class="card-body">
      <div class="row">
      	<div class="form-group col-sm-4">
          <label for="ccyear">Year</label>
          <select 
        	class="form-control"
        	ng-options="year as year.label for year in years track by year.id" 
        	ng-model="year">
          </select>
        </div>
        <div class="form-group col-sm-4">
          <label for="ccmonth">Month</label>
          <select 
        	class="form-control"
        	ng-options="month as month.label for month in months track by month.id" 
        	ng-model="month">
          </select>
        </div>
        <div class="form-group col-sm-4">
          <label for="ccmonth">Day</label>
          <select 
        	class="form-control"
        	ng-options="day as day.label for day in days track by day.id" 
        	ng-model="day">
          </select>
        </div>
      </div>
     <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" ng-model="entry.description" placeholder="Description">
      </div>
    </div>
    <div class="card-footer">
         	<button 
	         	type="submit" 
	         	ng-click= "create()" 
	         	class="btn btn-sm btn-primary" 
	         	ng-hide="isUpdate">
	          	<i class="fa fa-dot-circle-o"></i> 
	          	Submit
        	</button>
         	<button 
	         	type="submit" 
	         	ng-click= "update()" 
	         	class="btn btn-sm btn-primary" 
	         	ng-hide="!isUpdate">
	         	<i class="fa fa-dot-circle-o"></i>
	         	Update
        	</button>
        	<button 
	        	type="reset" 
	        	ng-click= "cancel()"
	        	class="btn btn-sm btn-danger">
	        	<i class="fa fa-ban"></i> 
	        	Cancel
       		</button>
        </div>
    </div>
</div>
