<header class="app-header navbar ng-scope">
  <button class="navbar-toggler mobile-sidebar-toggler d-lg-none" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#!/home"></a>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#!/faculty/login">Admin1</a>
    </li>
  </ul>
</header>

<div class="animated fadeIn">
  <div ng-app="app" class="app flex-row align-items-center" ng-controller="entryController">
    <div class="container">
      <div class="row justify-content-center">
    	<div class="col-sm-6">
	      <div class="card">
	        <div class="card-header">
	          <strong>Entry</strong>
	        </div>
	        <div class="card-body">
		      <div class="row">
	            <div class="form-group col-sm-4">
	              <label for="ccmonth">Month</label>
	              <select class="form-control" id="ccmonth">
	                <option ng-repeat="i in counter(12) track by $index"><span>{{$index+1}}</span></option>
	              </select>
	            </div>
	            <div class="form-group col-sm-4">
	              <label for="ccmonth">Day</label>
	              <select class="form-control" id="ccday">
	                <option ng-repeat="i in counter(30) track by $index"><span>{{$index+1}}</span></option>
	              </select>
	            </div>
	            <div class="form-group col-sm-4">
	              <label for="ccyear">Year</label>
	              <select class="form-control" id="ccyear">
	                <option ng-repeat="i in counter(10) track by $index"><span>{{$index+2015}}</span></option>
	              </select>
	            </div>
	          </div>
	          <div class="form-group">
	            <label for="description">Description</label>
	            <input type="text" class="form-control" ng-model="description" placeholder="Description">
	          </div>
	         </div>
	         <div class="card-footer">
	         	<button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
	         	<button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
	        </div>
	        </div>
	      </div>
	    </div>
      </div>
    </div>
  </div>
</div>
