<div class="animated fadeIn" ng-controller="adminSection">
	<div class="card">
        <div class="card-header">
          <strong>Section</strong>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="registration_number">Block</label>
            <select 
              class="form-control col-md-3"
              ng-options="block as block.description for block in blocks track by block.id" 
              ng-model="block">
            </select>
          </div>
          <div class="form-group">
            <label for="registration_number">Course</label>
            <select 
              class="form-control col-md-3"
              ng-options="course as course.name for course in courses track by course.id" 
              ng-model="course">
            </select>
          </div>
          <div class="form-group">
            <label for="registration_number">Faculty</label>
            <select 
              class="form-control col-md-3"
              ng-options="faculty as faculty.firstName +' '+ faculty.lastName for faculty in faculties track by faculty.id" 
              ng-model="faculty">
            </select>
          </div>
          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="text" class="form-control col-md-3" ng-model="section.capacity" placeholder="Capacity">
          </div>
        </div>
        <div class="card-footer">
         	<button 
	         	type="submit" 
	         	ng-click= "create()" 
	         	class="btn btn-sm btn-primary" 
	         	ng-hide="isUpdate">
	          	<i class="fa fa-dot-circle-o"></i> 
	          	Submit
        	</button>
         	<button 
	         	type="submit" 
	         	ng-click= "update()" 
	         	class="btn btn-sm btn-primary" 
	         	ng-hide="!isUpdate">
	         	<i class="fa fa-dot-circle-o"></i>
	         	Update
        	</button>
        	<button 
	        	type="reset" 
	        	ng-click= "cancel()"
	        	class="btn btn-sm btn-danger">
	        	<i class="fa fa-ban"></i> 
	        	Cancel
       		</button>
        </div>
    </div>
</div>
