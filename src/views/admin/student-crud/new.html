<div class="animated fadeIn" ng-controller="adminStudent">
	<div class="card">
        <div class="card-header">
          <strong>Student</strong>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="student.firstName" placeholder="Enter your first name" value={{student.firstName}}>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" ng-model="student.lastName" placeholder="Enter your last name">
          </div>
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <input type="text" class="form-control" ng-model="student.nacionality" placeholder="Nationality">
          </div>
          <div class="form-group">
            <label for="trackType">Track Type</label>
            <input type="text" class="form-control" ng-model="student.track_type" placeholder="Track Type">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" ng-model="student.email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="registration_number">Registration Number</label>
            <input type="text" class="form-control" ng-model="student.registration_number" placeholder="Registration Number">
          </div>
          <div class="form-group">
            <label for="registration_number">Entry </label>
            <select 
              class="form-control col-md-3"
              ng-options="entry as entry.date for entry in entries track by entry.id" 
              ng-model="entry">
            </select>
          </div>
        </div>
        <div class="card-footer">
         	<button 
	         	type="submit" 
	         	ng-click= "create()" 
	         	class="btn btn-sm btn-primary" 
	         	ng-hide="isUpdate">
	          	<i class="fa fa-dot-circle-o"></i> 
	          	Submit
        	</button>
         	<button 
	         	type="submit" 
	         	ng-click= "update()" 
	         	class="btn btn-sm btn-primary" 
	         	ng-hide="!isUpdate">
	         	<i class="fa fa-dot-circle-o"></i>
	         	Update
        	</button>
        	<button 
	        	type="reset" 
	        	ng-click= "cancel()"
	        	class="btn btn-sm btn-danger">
	        	<i class="fa fa-ban"></i> 
	        	Cancel
       		</button>
        </div>
    </div>
</div>
